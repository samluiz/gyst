name: CI/CD Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag (ex: v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: enterprise-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    name: Verify Shared
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Validate wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Shared tests
        run: ./gradlew :shared:desktopTest

  android_release:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: verify
    env:
      APP_VERSION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode release keystore
        if: ${{ secrets.GYST_KEYSTORE_B64 != '' }}
        shell: bash
        run: |
          echo "${{ secrets.GYST_KEYSTORE_B64 }}" | base64 --decode > "$RUNNER_TEMP/gyst-release.jks"

      - name: Build release APK
        env:
          GYST_KEYSTORE_PATH: ${{ runner.temp }}/gyst-release.jks
          GYST_KEYSTORE_PASSWORD: ${{ secrets.GYST_KEYSTORE_PASSWORD }}
          GYST_KEY_ALIAS: ${{ secrets.GYST_KEY_ALIAS }}
          GYST_KEY_PASSWORD: ${{ secrets.GYST_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew :androidApp:assembleRelease -Papp.version=$APP_VERSION

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: androidApp/build/outputs/apk/release/*.apk
          if-no-files-found: error

  windows_desktop:
    name: Build Windows Desktop
    runs-on: windows-latest
    needs: verify
    env:
      APP_VERSION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build MSI and distributable
        shell: pwsh
        run: |
          .\gradlew :desktopApp:packageReleaseMsi :desktopApp:createDistributable -Papp.version=$env:APP_VERSION

      - name: Zip portable Windows app
        shell: pwsh
        run: |
          $source = "desktopApp\build\compose\binaries\main\app"
          if (-not (Test-Path $source)) { $source = "desktopApp\build\compose\binaries\main-release\app" }
          if (-not (Test-Path $source)) { throw "Desktop distributable folder not found." }
          Compress-Archive -Path "$source\*" -DestinationPath "desktopApp\build\compose\binaries\gyst-windows-portable.zip" -Force

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop
          path: |
            desktopApp/build/compose/binaries/**/*.msi
            desktopApp/build/compose/binaries/gyst-windows-portable.zip
          if-no-files-found: error

  publish_release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [android_release, windows_desktop]
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: |
            release-assets/**/*.apk
            release-assets/**/*.msi
            release-assets/**/*.zip

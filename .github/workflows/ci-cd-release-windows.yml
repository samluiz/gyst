name: CI/CD Release Windows

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing git tag to release (ex: v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  quality_gate_windows:
    name: Quality Gate (Windows/Desktop)
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - name: Checkout selected tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ github.event.inputs.tag }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Run quality checks
        shell: pwsh
        run: |
          .\gradlew :desktopApp:desktopTest :shared:desktopTest --no-daemon

  build_release_windows:
    name: Build Windows MSI and Portable
    runs-on: windows-latest
    needs: quality_gate_windows
    env:
      APP_VERSION: ${{ github.event.inputs.tag }}
    steps:
      - name: Checkout selected tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ github.event.inputs.tag }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build MSI and distributable
        shell: pwsh
        run: |
          .\gradlew :desktopApp:packageReleaseMsi :desktopApp:createDistributable "--project-prop=app.version=$env:APP_VERSION" --no-daemon

      - name: Zip portable Windows app
        shell: pwsh
        run: |
          $source = "desktopApp\build\compose\binaries\main\app"
          if (-not (Test-Path $source)) { $source = "desktopApp\build\compose\binaries\main-release\app" }
          if (-not (Test-Path $source)) { throw "Desktop distributable folder not found." }
          Compress-Archive -Path "$source\*" -DestinationPath "desktopApp\build\compose\binaries\gyst-windows-portable.zip" -Force

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop
          path: |
            desktopApp/build/compose/binaries/**/*.msi
            desktopApp/build/compose/binaries/gyst-windows-portable.zip
          if-no-files-found: error

  publish_github_release_windows:
    name: Publish GitHub Release (Windows Assets)
    runs-on: ubuntu-latest
    needs: build_release_windows
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          generate_release_notes: true
          files: |
            release-assets/**/*.msi
            release-assets/**/*.zip
